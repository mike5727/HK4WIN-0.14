#★★★鼠标手势★★★
#UDLR分别代表上下左右，IE_Gesture_?为IE浏览器中的鼠标手势设置，Ex_Gesture_?为资源管理器中的鼠标手势设置。
编辑等号后的内容，不要重复否则只有一个功能生效。手势可以是无限个UDLR组合而成，例如修改Ex_Gesture_Copy=ULDRULDR即为逆时针画两个正方形实现“复制”功能，但如果大于4个你的手腕估计会不舒服，尽量控制在3个以内。
