#★★★用户参数设置★★★
#由于滚轮控制音量可能因操作失误使音量开得过大，所以设置了音量提醒
使用快捷键RCtrl+PageUp或传统方法调高音量则不会提醒，如果您不想被提醒，请调整三个参数 Vol_Morning、Vol_Night 和 Vol_Max。
#Vol_Morning：人们早上几点起床呢？大概7点吧。
#Vol_Night：人们晚上几点睡觉呢？大概21点吧。
#Vol_Max：在别人睡觉的时候，你的电脑音量不超过多少才不扰民呢？（％）。
#例如，默认Vol_Morning=7、Vol_Night=21 、 Vol_Max=10 ，当您在每晚21:00至次日早7:00这个时间段用鼠标滚轮将音量调高到10％时 HK4WIN 会提醒您，请修改这三个参数以适应您的习惯，如果要彻底禁用此功能，请修改Vol_Morning=0、Vol_Night=24 。
#Vol_Home是RCtrl+Home实现的音量，可取0~100，默认10。
#OpenAppMax决定了LCtrl+LAlt+?是否以最大化形式启动程序，0为默认大小，1为最大化。
#SearchEngine_F3决定了按下F3用哪个搜索引擎搜索选中的内容，1Google.com.hk，2Google.com，3Baidu.com，默认为1；类似的SearchEngine_Shift_F3决定了按下Shift+F3用哪个搜索引擎搜索选中的内容，默认为3。
#DisableLiveUpdate决定了是否让HK4WIN自动更新，0启用更新（默认），1禁用更新（不推荐）
#InstantMinimizeWindow决定了：在已经最大化的窗口的标题栏上向下滚轮，1为直接最小化，0为“向下还原”到最大化之前的大小。默认为1。
#AutoShutdownTime为自动关机时间，每次启动HK4WIN后都会自动设定在此时间关机，采用24小时制，例如17:05，即下班5分钟后自动关机，适合上班一族。
#WheelList针对鼠标滚轮穿透而设，有些大型软件不支持“不选中滚动”，那就把它们的“类”列于此，当你在它们之上滚轮时会自动将其前置。
#WheelSpeed是鼠标滚轮穿透的滚动速度设置，默认为每次滚动3行，注意这里的设置只针对穿透滚轮，正常滚轮请在“控制面板\硬件和声音\设备和打印机\鼠标”中设置。
#AutoIME是自动切换到指定输入法设置，即当激活列于AutoImeList的窗口后自动切换到键盘布局编码为AutoIME的输入法，HK4WIN可自动侦测到谷歌、搜狗和QQ三个输入法，并自动将其键盘布局编码赋值于AutoIME，如果您使用的是其他输入法，请打开regedit注册表，查看HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Keyboard Layouts下的子项，中文输入法键盘布局编码一般以E开头以0804结尾，将其填写在AutoIME等号之后重启HK4WIN生效，将等号后留空则关闭此功能。
#TransparentList为自动调整窗口透明度的“类”列表，以半角逗号分隔，TransparentValue为透明度取值，范围是30~255，255表示完全不透明，30表示最为透明，超出此范围的取值将自动取30或255，如果不是数字将报错。
SecKill列表（默认包括常见的浏览器）中的程序会对鼠标左键加右键秒杀操作执行Ctrl+W命令（浏览器中通常为关闭当前标签页），其他程序则执行Alt+F4命令（浏览器中通常为关闭整个浏览器窗口）
[UserSetting]
Vol_Morning=7
Vol_Night=21
Vol_Max=10
Vol_Home=10
OpenAppMax=0
SearchEngine_F3=1
SearchEngine_Shift_F3=3
DisableLiveUpdate=0
InstantMinimizeWindow=1
AutoShutdownTime=""
WheelList=OperaWindowClass
WheelSpeed=3
AutoIME=E0200804
AutoImeList=Notepad,TXGuiFoundation,OpusApp,XLMAIN
TransparentList=""
TransparentValue=150
SecKill=MozillaWindowClass,IEFrame,TXGuiFoundation,Chrome_WidgetWin,Maxthon3Cls_MainFrm,Maxthon2Cls_MainFrm,MozillaUIWindowClass,OperaWindowClass,Notepad++




